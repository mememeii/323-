<!-- JavaScript 部分：控制輸入框的顯示與隱藏 --我不知道確教我寫的寫不出第二個-->
<script>
    function toggleOtherInput() {
      // 取得「其他」那個 radio button
      const otherRadio = document.querySelector('input[name="mm"][value="other"]');
  
      // 取得那個文字輸入欄位
      const otherInput = document.getElementById('otherInput');
  
      // 檢查是否選到「其他」
      if (otherRadio.checked) {
        // 如果有選，顯示輸入欄位
        otherInput.style.display = 'inline-block';
      } else {
        // 沒選的話就隱藏起來
        otherInput.style.display = 'none';
        // （可選）順便清空裡面的文字
        otherInput.value = '';
      }
    }
  </script>
